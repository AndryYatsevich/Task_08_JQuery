<body>
<div class="modal fade" id="modalAdd">
    <div class="modal-dialog modal-add">
        <div class="modal-content">
            <div class="container">
                <div class="modal-header">
                    Edit product
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group row">
                            <div class="col-xs-3">
                                <label for="nameProduct">Name:</label>
                                <input type="text" class="form-control" id="nameProduct" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-1">
                                <label for="count">Count:</label>
                                <input type="text" class="form-control" id="count" placeholder="Count">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-3">
                                <label for="price">Price:</label>
                                <input type="text" class="form-control" id="price" placeholder="Price">
                            </div>
                        </div>
                        <div class="row">

                        </div>
                        <button type="submit" class="btn btn-success">Add / Update</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-delete" id="modalDelete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Are you sure?

            <div class="modal-footer">
                <button class="btn btn-success">Yes</button>
                <button class="btn btn-danger">No</button>

        </div>
    </div>
</div>

    </div>
    <div class="row">
