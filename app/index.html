<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title data-res="headTitle">08_Task_Table</title>
    <link rel="icon" type="image/icon" href="favicon.ico">

    <link href="resources/css/bootstrap.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
    <!-- bower:css -->
    <!-- bower installed css files will go here... -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- built css files will go here... -->
    <!-- endinject -->
</head>
<body>
<div class="overlay" id="overlay"></div>
<div class="modal-window" id="modalDelete">
    <div class="modal-window-header">
        Are you sure?
    </div>
    <div class="modal-window-content">
        Are you sure want to perform this action?
    </div>
    <div class="modal-window-footer">
        <button class="btn btn-success">Yes</button>
        <button class="btn btn-danger" id="btnDeleteNo">No</button>
    </div>

</div>
<div class="modal-window" id="modalAdd">
    <div class="modal-window-header">

    </div>
    <div class="modal-window-content">
        <form role="form" id="addProductForm">
            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="nameProduct">Name:</label>
                    <input type="text" class="form-control" id="nameProduct" placeholder="Name" data-correct="false">
                </div>
                <div class="col-xs-6">
                    <div class="hidden required" id="requiredNameProduct"></div>

                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="col-xs-6">
                    <div class="hidden required" id="requiredEmail"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-2">
                    <label for="count">Count:</label>
                    <input type="text" class="form-control" id="count" placeholder="Count" data-correct="false">
                </div>
                <div class="col-xs-6">
                    <div class="hidden required" id="requiredCount"></div>

                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" id="price" placeholder="Price">
                </div>
                <div class="col-xs-6">
                    <div class="hidden required" id="requiredPrice"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <select class="form-control" size="1" name="delivery" id="delivery">
                        <option disabled>Куда доставить</option>
                        <option>Пусто</option>
                        <option value="Страна">Страна</option>
                        <option value="Город">Город</option>
                    </select>
                </div>
                <div class="col-xs-3">
                    <div class="cities hidden" id="cities">
                        <div class="checkbox">
                            <label><input type="checkbox" value="SelectAll" id="checkAll">Select All</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="Москва" id="checkMsk" data-check="0">Москва</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="Хабаровск" id="checkHab" data-check="1">Хабаровск</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="Саратов" id="checkSar" data-check="2">Саратов</label>
                        </div>
                    </div>
                    <div class="countries hidden" id="countries">
                        <div class="radio">
                            <label><input type="radio" name="optradio" data-radio="0">Россия</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" data-radio="1">Афганистан</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" data-radio="2">Лихтенштейн</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-window-footer">
        <button class="btn btn-success modal-button disabled" id="btnModal"></button>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <form class="navbar-form navbar-left" role="search">
                <input type="text" class="form-control" placeholder="Search" id="inputSearch">
                <button type="submit" class="btn btn-default" onclick="event.preventDefault()" id="search">Search</button>
            </form>

        </div>
        <div class="col-xs-1 col-xs-offset-7">
            <form class="navbar-form navbar-right" role="search">
                <button class="btn btn-default" id="addNew" onclick="event.preventDefault()">Add New</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table" id="productList">
                <thead>
                <tr>
                    <th><span id="sortName" data-sortStep="first" class="mouse">Name <span class="glyphicon glyphicon-chevron-down hidden" id="sortNameDown"></span><span class="glyphicon glyphicon-chevron-up hidden" id="sortNameUp"></span></span></th>
                    <th><span id="sortPrice" data-sortStep="first" class="mouse">Price <span class="glyphicon glyphicon-chevron-up hidden" id="sortPriceUp"></span><span class="glyphicon glyphicon-chevron-down hidden" id="sortPriceDown"></span> </span></th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</div>
<!-- bower:js -->
<!-- bower installed scripts will go here... -->
<!-- endinject -->
<!-- libs:js -->
<!-- custom libs scripts will go here... -->
<!-- endinject -->
<!-- inject:js -->
<!-- app scripts will go here... -->
<!-- endinject -->
</body>
</html>
