<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title data-res="headTitle">kek</title>
    <link rel="icon" type="image/icon" href="favicon.ico">

<body>
<div class="overlay" id="overlay"></div>
<div class="modal-window" id="modalDelete">
    <div class="modal-window-header">
        Are you sure?
    </div>
    <div class="modal-window-content">
        Are you sure want to perform this action?
    </div>
    <div class="modal-window-footer">
        <button class="btn btn-success">Yes</button>
        <button class="btn btn-danger" id="btnDeleteNo">No</button>
    </div>

</div>
<div class="modal-window" id="modalAdd">
    <div class="modal-window-header">
        Edit product
    </div>
    <div class="modal-window-content">
        <form role="form">
            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="nameProduct">Name:</label>
                    <input type="text" class="form-control" id="nameProduct" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-2">
                    <label for="count">Count:</label>
                    <input type="text" class="form-control" id="count" placeholder="Count">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" id="price" placeholder="Price">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <select class="form-control" size="1" name="delivery" id="delivery">
                        <option disabled>Куда доставить</option>
                        <option value="Страна">Страна</option>
                        <option value="Город">Город</option>
                    </select>
                </div>
                <div class="col-xs-3">
                    <div class="cities" id="cities">
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Select All</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="Москва">Москва</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="Хабаровск">Хабаровск</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="Саратов">Саратов</label>
                        </div>
                    </div>
                    <div class="countries" id="countries">
                        <div class="radio">
                            <label><input type="radio" name="optradio">Россия</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Афганистан</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Лихтенштейн</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-window-footer">
        <button class="btn btn-success" id="btnAdd">Add / Update</button>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <form class="navbar-form navbar-left" role="search">
                <input type="text" class="form-control" placeholder="Search">
                <button type="submit" class="btn btn-default" onclick="event.preventDefault()">Search</button>
            </form>

        </div>
        <div class="col-xs-1 col-xs-offset-7">
            <form class="navbar-form navbar-right" role="search">
                <button class="btn btn-default" id="addNew" onclick="event.preventDefault()">Add New</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table" id="productList">
                <thead>
                <tr>
                    <th>Name <span class="glyphicon glyphicon-chevron-up"></span></th>
                    <th>Price <span class="glyphicon glyphicon-chevron-up"></span></th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Товар 1</td>
                    <td>12$</td>
                    <td>
                        <button class="btn btn-success">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Товар 2</td>
                    <td>120$</td>
                    <td>
                        <button class="btn btn-success">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Товар 3</td>
                    <td>56$</td>
                    <td>
                        <button class="btn btn-success">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
